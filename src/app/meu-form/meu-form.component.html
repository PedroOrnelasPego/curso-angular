  <article>
    <h3>Two-way data binding</h3>
    <div>
      <input type="text"
      [value]="nome"
      (input)="nome = $any($event.target).value"
      >

      <input type="text"
      [ngModel]="nome"
      (ngModelChange)="nome = $any($event.target).value"
      >

      <input type="text" [(ngModel)]="nome">

    </div>
  </article>
</section>
