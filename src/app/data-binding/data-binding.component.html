  <article>
    <h3>Class e Style Binding</h3>
    <div>
      Selecione uma classe:

      <select #variavelLocal (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-danger">Danger</option>
        <option value="alert-warning">Warning</option>
        <option value="alert-info">Info</option>
      </select>
      <br><br>

      <div class="alert {{ variavelLocal.value }}" role="alert">
        Texto colorido conforme valor do combobox.
      </div>

      <div class="alert" role="alert" [class.alert-success]="variavelLocal.value == 'alert-success'">Sucesso</div>
      <div class="alert" role="alert" [class.alert-danger]="variavelLocal.value == 'alert-danger'">Danger</div>
      <div class="alert" role="alert" [class.alert-warning]="variavelLocal.value == 'alert-warning'">Warning</div>
      <div class="alert" role="alert" [class.alert-info]="variavelLocal.value == 'alert-info'">Info</div>

      <div class="alert alert-danger" role="alert" [style.display]="variavelLocal.value == 'alert-danger' ?'block' : 'none'">Esse texto só aparece em caso de erro</div>
    </div>
  </article>

</section>
